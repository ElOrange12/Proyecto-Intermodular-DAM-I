<!doctype>
<html lang="es">
	<head>
		<title>Backoffice</title>
		<meta charset="utf-8">
		<style>
			html, body{background:darkorange; width:100%; height:100%; padding:0px; margin:0px;}
			main{display:flex; height:100%;}
			header{color:black; padding:20px;}
			nav{flex:1;; color:black; padding:20px; display:flex; flex-direction:column; gap:20px;}
			section{flex:5; background:BlanchedAlmond; padding:20px;}
			nav a{background:BlanchedAlmond; color:black; padding:20px}
		</style>
	</head>
	<body>
		<header>Aplicaci√≥n empresarial superchula de Daniel</header>
		<main>
			<nav>
				{% for tabla in mis_tablas: %}
					<a>{{tabla}}</a>
				{% endfor %}
			</nav>
			<style>
				table{width:100%; border-collapse:collapse;border:2px solid orange;margin-top:20px;}
				table th, table td{padding:10px; text-align:center;}
				table thead{background:orange; color:black;}
		        th{background:orange;color:black;padding:12px;text-align:left;border:1px solid #ddd;}
		        td{padding:10px;border:1px solid #ddd;}
		        tr:nth-child(even){background:Cornsilk;}
		        tr:hover{background:orange;}
			</style>
			<section>
				<table>
					<thead>
						<tr>
							{% for columnas in mis_columnas: %}
								<th>{{columnas}}</th>
							{% endfor %}
						</tr>
					</thead>
					<tbody>
						{% for fila in mi_contenido_tabla: %}
							<tr>
								{% for dato in fila: %}
									<td>{{dato}}</td>
								{% endfor %}
							</tr>
						{% endfor %}					
					</tbody>
				</table>
			</section>
		</main>
	</body>
</html>
